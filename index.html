<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Landing Page</title>
    <script>
        function checkDevice() {
            if (/Mobi|Android/i.test(navigator.userAgent)) {
                // Show options for mobile users
                document.getElementById('mobile-options').style.display = 'block';
            } else {
                // Redirect desktop users to the web app
                window.location.href = "https://www.jainnutsdryfruits.com/product";
            }
        }
        window.onload = checkDevice;
    </script>
</head>
<body>
    <div id="mobile-options" style="display:none;">
        <h2>Welcome to Our App</h2>
        <button onclick="window.location.href='https://yourwebapp.com'">Visit Web App</button>
        <button onclick="window.location.href='https://play.google.com/store/apps/details?id=com.yourapp'">Download App</button>
    </div>
</body>
</html>
