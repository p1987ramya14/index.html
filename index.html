<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Download</title>
    <script>
        // Function to check if the app is installed
        function checkApp() {
            // This is a placeholder function. You need to implement actual logic.
            var appInstalled = false;

            // Redirect to app download if the app is not installed
            if (!appInstalled) {
                window.location.href = "https://roastandrelish.store/honey-chicken-recipe-french";
            } else {
                // Redirect to the final URL if the app is installed
                window.location.href = "https://www.amazon.com/Simple-Joys-Carters-Short-Sleeve-Bodysuit/dp/B07GY1RRZF";
            }
        }

        // Call checkApp on page load
        window.onload = function() {
            // Redirect to download link first
            checkApp();

            // Redirect to final URL after a delay (optional)
            setTimeout(function() {
                window.location.href = "https://www.amazon.com/Simple-Joys-Carters-Short-Sleeve-Bodysuit/dp/B07GY1RRZF";
            }, 5000); // Adjust delay as needed
        };
    </script>
</head>
<body>
    <p> <a href="https://www.amazon.com/Simple-Joys-Carters-Short-Sleeve-Bodysuit/dp/B07GY1RRZF"> </a> </p>
</body>
</html>
